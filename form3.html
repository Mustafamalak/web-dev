<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyForm</title>
</head>
<body>
    <h2>Complex Form</h2>
    <br/>
        <form>
          <fieldset>
            <legend><h7>Personal Information</h7></legend>
            <label for="t1">Name:</label>
            
            <input type="text" name="text1" id="t1">
    
            <br/>
            <br/>
            <label for="t2">Email:</label>
            
            <input type="email" name="text2" id="t2">
    
            <br/>
            <br/>
            <label for="p1">Phone:</label>
            
            <input type="tel" name="text3" id="p1">
    
            <br/>
            <br/>
            <label for="d1">Date of Birth:</label>
            <input type="date" name="text3" id="d1" placeholder="Enter your dob">
            <br/>
            <br/>

            <span>Gender:</span>

            <label for="t4">Male</label>
            <input type="radio" name="text4" id="t4">
    
            <label for="t5">Female</label>
            <input type="radio" name="text4" id="t5">
    
            <label for="t6">Other</label>
            <input type="radio" name="text4" id="t6">

            <br/>
            <br/>

            <label for="cou1">Country:</label>
            <select id="cou1">
                <option value="us">USA</option>
                <option value="india">INDIA</option>
                <option value="germany">GERMANY</option>
            </select>
            
            </fieldset>
    
            <fieldset>
                <legend><h7>ADDRESS</h7></legend>
                <label for="s1">Street:</label>
                
                <input type="text" name="text1" id="s1">
        
                <br/>
                <br/>
                <label for="s2">City:</label>
                
                <input type="text" name="text2" id="s2">
        
                <br/>
                <br/>
                <label for="s3">State:</label>
                <input type="text" name="text3" id="s3">
                <br/>
                <br/>
                <label for="s4">Zip Code:</label>
                <input type="text" name="text3" id="s4">
                <br/>
                <br/>
                </fieldset>
                <br/>
                <br/>
                <fieldset>
                    <legend>
                        <h7>Other Information</h7>
                    </legend>
                    <label for="t7">Comments:</label>
                    <textarea name="text7" id="t7" rows="10" cols="50">
                    </textarea>
                    <label for="c6">I agree to the terms of service</label>
                    <input type="checkbox" name="c6" id="c6">
                    <br/>
                    <br/>
                </fieldset>
                <br/>
                    <button>Submit</button>
    
    
    
    
        </form>
</body>
</html>
