<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <h2>JOB Application</h2>
        <br/>
        <form>
            <label for="t1">Name:</label>
            <br/>
            <input type="text" name="text1" id="t1">
    
            <br/>
            <br/>
            <label for="t2">Email:</label>
            <br/>
            <input type="email" name="text2" id="t2">
    
            <br/>
            <br/>
            <label for="p1">Phone:</label>
            <br/>
            <input type="tel" name="text3" id="p1">
    
            <br/>
            <br/>
            <label for="f1">Resume:</label>
            <br/>
            <input type="file" name="file1" id="f1" placeholder="choose file">
            
            <br/>
            <br/>
            <label for="e1">Experience(years):</label>
            <input type="number" name="exp" id="e1"  min="0" max="50">
            <br/>
            <br/> 
          <fieldset>
            <legend>Skills::</legend>
            <br/>
            <label for="t4">HTML</label>
            <input type="checkbox" name="text4" id="t4">
            <br/>
    
            <label for="t5">CSS</label>
            <input type="checkbox" name="text5" id="t5">
            <br/>
    
            <label for="t6">JS</label>
            <input type="checkbox" name="text6" id="t6">
            <br/>
            </fieldset>
    
            <br/>
            <br/>
            <label for="s2">Highest Education:</label>
            <br/>
            <select id="s2">
                <option value="lower school">lower school</option>
                <option value="Middle school">Middle school</option>
                <option value="High school">High school</option>
            </select>
            <br/>
            <br/>
            <label><h5>Availability:</h5></label>
            <label for="c1">Full Time</label>
            <input type="radio" name="radio1" id="c1">

            <label for="c2">Part Time</label>
            <input type="radio" name="radio1" id="c2">


            <br/>
            <br/>
            <label for="t7">Additional Comments:</label>
            <textarea name="text7" id="t7" rows="10" cols="60">
            </textarea>
            <br/>
            <br/>
            <button>Submit</button>
    
    
    
    
        </form>
</body>
</html>
